<!-- Lesson #09: Simple Effects -->

<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/l09ex_styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/l09ex_scripts.js"></script>
    <title>Peek-a-boo</title>
  </head>
  <body>
    <div class="container">
      <h1>Peek-a-boo</h1>
      <p><strong>Peek-a-boo</strong> is an ancient game riddled in mystery and deceit. Though it appears to be an innocent children's pastime, you may change your mind when you learn of its treacherous history.</p>

      <div id="initially-hidden">        
        <p><span class="clickable">Show Images</span></p>
      </div>

      <div id="initially-showing">
        <p><span class="clickable">Hide Images</span></p>
        <img src="img/walrus.jpg">
        <img src="img/walrus2.jpg">
        <img src="img/walrus3.jpg">
      </div>
    </div>
  </body>
</html>
