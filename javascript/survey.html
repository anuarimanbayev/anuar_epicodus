<!-- Lesson #11 EXERCISES: DOM Forms -->

<!-- TASK #5: Survey-->
<!--
Use a form to let the user fill out a survey. Ask them to fill in their name, their favorite foods, their favorite music, and any other information you feel like. 
Explore some of the other input types. You can read about them here. For example, you can have them pick a favorite color with <input id="color" name="color" class = form-control type="color">.
-->

<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles_hiddenoutput.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts_survey.js"></script>
    <title>Favorites Survey Form</title>
  </head>
  <body>
    <div class="container">
      <h1>Please fill out this fun Favorites Survey!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="food">Favorite Food</label>
            <input id="food" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="music">Favorite Music</label>
            <input id="music" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="sport">Favorite Sport</label>
            <input id="sport" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="number">Favorite Number</label>
            <input id="number" class="form-control" type="number">
          </div>
          <div class="form-group">
            <label for="color">Favorite Color</label>
            <input id="color" class="form-control" type="color">
          </div>

          <button type="submit" class="btn">Go!</button>
        </form>
      </div>

      <div id="hidden_output">
        <h3>Name: <span class="name"></span></h3>
        <h3>Favorite Food: <span class="food"></span></h3>
        <h3>Favorite Music: <span class="music"></span></h3>
        <h3>Favorite Sport: <span class="sport"></span></h3>
        <h3>Favorite Number: <span class="number"></span></h3> 
        <h3>Favorite Color: <span class="color"></span></h3>          
      </div>
    </div>
  </body>
</html>
