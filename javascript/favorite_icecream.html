<!-- Favorite Ice Cream Program Application -->
<!-- EXERCISE #2: Make a web page that lists out your favorite ice cream flavors. -->
<!-- Rather than writing the flavors in the HTML, use a JavaScript loop to insert the flavors into the page from an array. -->

<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles_favorite_icecream.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts_favorite_icecream.js"></script>
    <title>My Favorite Ice Cream Flavors</title>
  </head>
  <body>
    <div class="container">
      <h1>My Favorite Ice Cream Flavors!</h1>
      <div id="input">
        <form>
          <button type="submit" class="btn">Presenting my favorite ice cream flavors!</button>
        </form>
      </div>

      <div id="output">
        <h1>Favorite Ice Cream Flavors</h1>
        <h2><strong><span id="favorite_icecream_flavor"></span></strong></h2>    
      </div>
    </div>
  </body>
</html>
